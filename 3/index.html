<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 2</title>
</head>
<body>
    <script>
     let x = prompt("Введите первое число");
     let y = prompt("Введите второе число");
     let name = prompt ("Введите слово")
     console.log(x + y, x - y, x / y, x * y, x + name, x / name);
     alert (`${x + y}, ${x - y}, ${x / y}, ${x * y}, ${x + name}, ${x / name}`);
    </script>
    
</body>
</html>
