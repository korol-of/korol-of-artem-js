<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // –°–æ–∑–¥–∞—ë–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
    const arr = [];

    // –ü—Ä–æ—Ö–æ–¥–∏–º—Å—è –ø–æ –≤—Å–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º –º–∞—Å—Å–∏–≤–∞
    // –ù–∞—á–∏–Ω–∞–µ–º —Å–æ —Å—Ç—Ä–æ–∫
    for (let i = 0; i < 4; i++) {
      // –°–æ–∑–¥–∞—ë–º —Å–Ω–∞—á–∞–ª–∞ –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤ –≤ —Å—Ç—Ä–æ–∫–µ, —á—Ç–æ–±—ã js –Ω–µ —Ä—É–≥–∞–ª—Å—è
      arr[i] = [];
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–±—Ü—ã
      for (let j = 0; j < 4; j++) {
        // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏ —á—ë—Ç–Ω—ã–π
        if (i % 2 != 0) {
          // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–±—Ü–∞ —á—ë—Ç–Ω—ã–π
          if (j % 2 == 0) {
            // –û–Ω –≤—Å—Ç–∞–≤–ª—è–µ—Ç üü© –≤ –∫–∞—á–µ—Å—Ç–≤–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –º–∞—Å—Å–∏–≤–∞
            arr[i][j] = "üü©";
          } else {
            arr[i][j] = "üü•";
          }
        } else { // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏ –Ω–µ—á—ë—Ç–Ω—ã–π
          if (j % 2 != 0) {
            arr[i][j] = "üü©";
          } else {
            arr[i][j] = "üü•";
          }
        }
      }
    }

    // –°–æ–∑–¥–∞—ë–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è 
    // —Ä–∏—Å—É–Ω–∫–∞ —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏ (–ø–æ —Ñ–∞–∫—Ç—É —Ç–µ–∫—Å—Ç–∞)
    let chessBoard = "";

    for (let i = 0; i < arr.length; i++) {
      // –°–æ–∑–¥–∞—ë–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç—Ä–æ—á–∫–∏
      let line = "";
      for (let j = 0; j < arr[i].length; j++) {
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–≤–∞–¥—Ä–∞—Ç–∏–∫ –∫ —Å—Ç—Ä–æ—á–∫–µ
        line += arr[i][j];
      }
      // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ—á–∫—É –∫ —Ä–∏—Å—É–Ω–∫—É 
      // —à–∞—Ö–º–∞—Ç–Ω–æ–π –¥–æ—Å–∫–∏ –∏ –ø–µ—Ä–µ–Ω–æ—Å–∏–º —Å—Ç—Ä–æ—á–∫—É
      chessBoard += line + "\n";
    }
    // –í—ã–≤–æ–¥–∏–º —Ä–∏—Å—É–Ω–æ–∫
    console.log(chessBoard);
  </script>
</body>

</html>
