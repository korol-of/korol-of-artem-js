<!DOCTYPE html>
<html>
<head>
    <title>Поиск делителей числа</title>
</head>
<body>
<script>
    let chislo = prompt("Введите целое положительное число:");
    let number = parseInt(chislo);
    if (isNaN(number) || number <= 0) {
        console.log("Ошибка:Ты дебил, условие читать не умеешь");
    } else {
        console.log(`Делители числа ${number}:`);
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                console.log(i);
            }
        }
    }</script>
</body>
</html>
