<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = prompt("Введите число а")
        const b = prompt("Введите число b")

    if (a > b) {
        alert(`Число ${a} - большее`)
    } else {
        alert (`Число ${b} - большее`)
    }
    </script>
</body>
</html>
